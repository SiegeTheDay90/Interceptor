<body>
    <div id='game-container'>
        <div class='game-hud'>
            <span id='hud-score' class='hud-element'>Score: 0</span>
            <div id='hud-spacer'></div>
            <!-- <span id='hud-lives' class='hud-element'>Lives: ðŸš€ðŸš€ðŸš€</span> -->
        </div>

        <section class='settings'>
            <h3>Settings</h3>
            <div class='settings-controls'>
                <h4>Control Type</h4>
                <form action="" method="" id='control-type'>
                    <input class="control-button" type="button" value="Mouse" disabled = "true"><br>
                    <input class="control-button" type="button" value="Keyboard">
                </form>
            </div>
            <div class='settings-speed'>
                <h4>Game Speed</h4>
                <figure id = "speedometer">â–ºâ–º</figure>
                <form action="" method="" id='game-speed'>
                    <input class="speed-button" type="button" value="Slower"><br>

                </form>
            </div>
            <div class='settings-display'>
                <h4>Display Mode</h4>
                <form action="" method="" id='display-mode'>
                    <input class="display-button" type="button" value="Dark" disabled = "true"><br>
                    <input class="display-button" type="button" value="Light">
                </form>
            </div>
        </section>

        <canvas style ='cursor: none; margin-top: 30px' id = "game-canvas"></canvas>        
        
        <section class='high-scores' style="margin-left: 30px">

        </section>
    </div>
